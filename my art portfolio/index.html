<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Links to Style and Fonts -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Menu Button (Always Visible) -->
    <button id="menu-btn" class="menu-toggle" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar Navigation -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <div class="logo">MENU</div>
            <button class="close-btn" onclick="toggleSidebar()">×</button>
        </div>
        
        <ul class="nav-links">
            <!-- Link 1: Gallery (Main Page) -->
            <li onclick="renderMainGallery(); toggleSidebar()">Gallery</li>
            
            <!-- Link 2: Shop (Dropdown) -->
            <li onclick="toggleShopMenu()">Shop ▾</li>
            <ul id="shop-submenu" class="submenu hidden-submenu">
                <li onclick="renderShop('prints'); toggleSidebar()">• Prints</li>
                <li onclick="renderShop('apparel'); toggleSidebar()">• Apparel</li>
            </ul>
            
            <!-- Link 3: About -->
            <li onclick="showPage('about'); toggleSidebar()">About Me</li>
            
            <!-- Link 4: Contact -->
            <li onclick="showPage('contact'); toggleSidebar()">Contact</li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content">
        
        <!-- 1. GALLERY VIEW (The Home Page) -->
        <div id="gallery-view">
            <!-- Large Artist Name Card -->
            <div class="hero-header">
                <div class="header-card-bg">
                    <h1 class="artist-name">Andrew Dean</h1>
                    <p class="subtitle">Gallery</p>
                </div>
            </div>

            <!-- Javascript injects the years and images here -->
            <div id="gallery-container"></div>
        </div>

        <!-- 2. PRODUCT VIEW (Hidden until clicked) -->
        <div id="product-view" class="hidden">
            <button class="back-btn" onclick="goBack()">
                ← Back to Gallery
            </button>
            <div class="product-layout">
                <div class="product-image-container">
                    <img id="p-img" src="" alt="Product Image">
                </div>
                <div class="product-details">
                    <h1 id="p-title">Product Title</h1>
                    <h2 id="p-price">$0.00</h2>
                    <p id="p-desc">Description goes here.</p>
                    <a id="p-buy-link" href="#" target="_blank" class="buy-button">Purchase via Stripe</a>
                </div>
            </div>
        </div>

        <!-- 3. ABOUT PAGE (Hidden) -->
        <div id="about-view" class="hidden page-container">
            <div class="hero-header">
                <div class="header-card-bg">
                    <h1 class="artist-name">About Me</h1>
                </div>
            </div>
            <div class="text-content">
                <p>There's nothing here yet.</p>
            </div>
        </div>

        <!-- 4. CONTACT PAGE (Hidden) -->
        <div id="contact-view" class="hidden page-container">
            <div class="hero-header">
                <div class="header-card-bg">
                    <h1 class="artist-name">Contact</h1>
                </div>
            </div>
            <div class="text-content">
                <p><strong>· Email:</strong> Ajdean.atl@gmail.com<br>
                <strong>· Instagram:</strong> Tunnel.dweller_
                </p>
            </div>
        </div>

    </main>

    <!-- Link to Javascript (Must be at the bottom) -->
    <script src="script.js"></script>
</body>
</html>
